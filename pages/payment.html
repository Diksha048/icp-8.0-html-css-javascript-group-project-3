    <header>
        <div class="container">
            <div class="left">
                <h3>BILLING ADDRESS</h3>
                <form>
                    Full name
                    <input type="text" placeholder="Enter name">
                    Email
                    <input type="text" placeholder="Enter email">

                    Address
                    <input type="text" placeholder="Enter address">

                    City

                    <div id="zip">
                        <label>
                            State

                                <option>Choose State..</option>

                <h3>PAYMENT</h3>
                <form>
                    Accepted Card <br>
                    <img src="./../images/payment-images/card1.png" width="100">
                    <img src="./../images/payment-images/card2.png" width="50">
                    <br><br>

                    Credit card number
                    <input type="text" name="" placeholder="Enter card number">

                    Exp month

                <a href="./../pages/payment-successful.html"><input type="submit" name="" value="Proceed to Checkout"></a>
