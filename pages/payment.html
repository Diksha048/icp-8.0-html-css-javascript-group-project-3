<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="./../css/payment.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="left">
                <h3>BILLING ADDRESS</h3>
                <form>
                    Full name
                    <input type="text" placeholder="Enter name">
                    Email
                    <input type="text" placeholder="Enter email">

                    Address
                    <input type="text" placeholder="Enter address">

                    City
                    <input type="text" placeholder="Enter City">
                    <div id="zip">
                        <label>
                            State
                            <select>
                                <option>Choose State..</option>
                                <option>Rajasthan</option>
                                <option>Hariyana</option>
                                <option>Uttar Pradesh</option>
                                <option>Madhya Pradesh</option>
                                <option>Andhra Pradesh</option>
                                <option>Bihar</option>
                                <option>Chattisgarh</option>
                                <option>Goa</option>
                                <option>Maharashtra</option>
                                <option>Punjab</option>
                                <option>West Bengol</option>
                                <option>Utter Pradesh</option>
                            </select>
                        </label>
                        <label>
                            Zip code
                            <input type="number" name="" placeholder="Zip code">
                        </label>
                    </div>
                </form>
            </div>
            <div class="right">
                <h3>PAYMENT</h3>
                <form>
                    Accepted Card <br>
                    <img src="./../images/payment-images/card1.png" width="100">
                    <img src="./../images/payment-images/card2.pngc" width="50">
                    <br><br>

                    Credit card number
                    <input type="text" name="" placeholder="Enter card number">

                    Exp month
                    <input type="text" name="" placeholder="Enter Month">
                    <div id="zip">
                        <label>
                            Exp year
                            <select>
                                <option>Choose Year..</option>
                                <option>2025</option>
                                <option>2026</option>
                                <option>2027</option>
                                <option>2028</option>
                            </select>
                        </label>
                        <label>
                            CVV
                            <input type="number" name="" placeholder="CVV">
                        </label>
                    </div>
                </form>
                <input type="submit" name="" value="Proceed to Checkout">

                <h5 class="discount-heading">Try Your Luck And Get Discount ðŸ˜‰</h5>
                <button class="discount-btn" onclick="discount()">Get Discount</button>
                <p class="discount-text" id="discount">Click the button to get your discount !</p>
            </div>
        </div>
    </header>

    <script src="./../javascript/payment.js"></script>
</body>

</html>
