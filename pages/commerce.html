<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commerce</title>
    <style>
        @import url(https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap);

body {
    margin: 0;
    padding: 0;
    background-color: #0f0e17;
    box-sizing: border-box;
}

.head-image-1 {
    float: right;
    opacity: calc(0.8);

}
.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #333;
    padding: 10px 20px;
    position: fixed;
    top: 0px;
    width: 100%;
}

.nav-logo a {
    display: flex;
    align-items: center;
    color: #fffffe;
    font-size: 30px;
    font-weight: bold;
    text-decoration: none;
    transition: color 0.3s;
}

.nav-logo img {
    width: 60px;
    height: 60px;
    margin-right: 10px;
}

.nav-logo a:hover {
    color: #ff6347;
}

.nav-menu {
    list-style: none;
    display: flex;
    margin: 0;
    padding: 0;
    margin-right: 50px;
}

.nav-item {
    margin-left: 20px;
    position: relative;
}

.nav-item a {
    color: #fffffe;
    text-decoration: none;
    padding: 10px 20px;
    display: block;
    transition: color 0.3s, background-color 0.3s, transform 0.3s;
}

.nav-item a:hover {
    color: #ff6347;
    background-color: #0f0e17;
    border-radius: 5px;
    transform: scale(1.1);
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: #333;
    min-width: 160px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    z-index: 1;
    border-radius: 5px;
    opacity: 0;
    transition: opacity 0.3s;
}

.dropdown-content a {
    color: #fffffe;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    transition: color 0.3s, background-color 0.3s;
}

.dropdown-content a:hover {
    background-color: #0f0e17;
    color: #ff6347;
}

.dropdown:hover .dropdown-content {
    display: block;
    opacity: 1;
}

.dropdown-content a:first-child {
    border-top-left-radius: 5px;
    border-top-right-radius: 5px;
}

.dropdown-content a:last-child {
    border-bottom-left-radius: 5px;
    border-bottom-right-radius: 5px;
}

.dropdown-items {
    display: none;
    flex-direction: column;
    cursor: pointer;
    margin-right: 30px;
}

.dropdown-items span {
    background-color: #fffffe;
    border-radius: 2px;
    display: block;
    height: 3px;
    margin: 5px 0;
    width: 25px;
    transition: all 0.3s;
}
    </style>
</head>
<body>
     <nav class="navbar">
        <div class="nav-logo">
            <a href="index.html">
                <img src="./images/index-page-images/brand-logo.png" alt="brand logo">
                Career Crossroads
            </a>
        </div>

        <ul class="nav-menu" id="navMenu">
            <li class="nav-item"><a href="index.html">Home</a></li>
            <li class="nav-item dropdown">
                <a href="#" class="dropbtn">Streams</a>
                <div class="dropdown-content">
                    <a href="./pages/science_pages/science_main.html">Science</a>
                    <a href="commerce.html">Commerce</a>
                    <a href="./pages/arts_pages/arts_main.html">Arts</a>
                </div>
            </li>

            <li class="nav-item"><a href="./pages/contact.html">Contact Us</a></li>
            <li class="nav-item"><a href="./pages/login.html">Login</a></li>
        </ul>

        <div class="dropdown-items" id="dropdown-items">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>
</body>
</html>
